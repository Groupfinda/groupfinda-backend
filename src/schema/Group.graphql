extend type Query {
  """
  Finds groups with relevant event ID, used for backend checking
  """
  getGroups(eventId: String): [Group]
  """
  Checks if user is in a full group
  """
  getUserGroup(eventId: ID): String
}

type Group {
  id: ID!
  event: Event!
  members: [String]
  dateCreated: Date
  preferences: Preferences
  messageRoom: String
}
